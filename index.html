<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS GRID</title>
</head>
<body>
    <div class="grid-container">
        <div class="el el-1" style="background: lightblue;">element 1</div>
        <div class="el el-2" style="background: lightcoral;">element 2</div>
        <div class="el el-3" style="background: rgb(180, 128, 240);">element 3</div>
        <div class="el el-4" style="background: rgb(10, 113, 8);">element 4</div>
        <div class="el el-5" style="background: lightcoral;">element 5</div>
        <div class="el el-6" style="background: rgb(216, 240, 128);">element 6</div>
    </div>
</body>
</html>
